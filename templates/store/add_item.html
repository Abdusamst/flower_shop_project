{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'assets/add_item.css' %}">
{% endblock %}
{% block content %}
    <div class="add-item-form">
        <h1>Добавить товар</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Добавить</button>
        </form>
    </div>
{% endblock %}

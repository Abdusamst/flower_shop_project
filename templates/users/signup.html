{% extends "base.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'assets/signup.css' %}" />
{% endblock %}

{% block content %}
<h1 class="signup-title">Зарегистрироваться</h1>
<div class="signup-form-container">
  <form method="post" action="{% url 'users:signup' %}" class="signup-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
        {{ field }}
        {% if form.errors %}
          <div class="alert alert-danger">
            {% for error in field.errors %}
              <p class="error-message">{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
